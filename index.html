<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengirim Pesan ke Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .messages-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .message-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 5px 5px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
        }
        
        .message-sender {
            font-weight: bold;
            color: #333;
        }
        
        .message-email {
            color: #667eea;
        }
        
        .message-content {
            color: #555;
            line-height: 1.6;
        }
        
        .message-time {
            color: #999;
            font-size: 0.8em;
        }
        
        .no-messages {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideDown 0.5s;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9em;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Pengirim Pesan ke Email</h1>
        
        <!-- Form Pengirim Pesan -->
        <div class="form-card">
            <h2>Kirim Pesan Baru</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="name">Nama Pengirim:</label>
                    <input type="text" id="name" placeholder="Masukkan nama Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Pengirim:</label>
                    <input type="email" id="email" placeholder="Masukkan email Anda" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Pesan:</label>
                    <textarea id="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
                </div>
                
                <button type="submit">Kirim Pesan ke Email</button>
            </form>
        </div>
        
        <!-- Daftar Pesan yang Masuk -->
        <div class="messages-card">
            <h2>ðŸ“¬ Pesan Masuk</h2>
            <div id="messagesList">
                <!-- Pesan akan ditampilkan di sini -->
            </div>
        </div>
        
        <div class="footer">
            <p>Pesan akan dikirim ke: <a href="mailto:azalif807@gmail.com">azalif807@gmail.com</a></p>
        </div>
    </div>
    
    <script>
        // Array untuk menyimpan pesan (simulasi database)
        let messages = [];
        
        // Fungsi untuk menampilkan pesan
        function displayMessages() {
            const messagesList = document.getElementById('messagesList');
            
            if (messages.length === 0) {
                messagesList.innerHTML = '<div class="no-messages">Belum ada pesan yang masuk. Kirim pesan pertama Anda!</div>';
                return;
            }
            
            let html = '';
            messages.forEach(message => {
                html += `
                    <div class="message-item">
                        <div class="message-header">
                            <span class="message-sender">${escapeHtml(message.name)}</span>
                            <span class="message-email">${escapeHtml(message.email)}</span>
                        </div>
                        <div class="message-content">
                            ${escapeHtml(message.content)}
                        </div>
                        <div class="message-time">
                            ${message.time}
                        </div>
                    </div>
                `;
            });
            
            messagesList.innerHTML = html;
        }
        
        // Fungsi untuk menghindari XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Fungsi untuk menampilkan alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const formCard = document.querySelector('.form-card');
            formCard.insertBefore(alertDiv, formCard.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        // Fungsi untuk mengirim pesan ke email
        async function sendToEmail(messageData) {
            try {
                // Format pesan untuk email
                const emailBody = `
                    Nama: ${messageData.name}
                    Email: ${messageData.email}
                    
                    Pesan:
                    ${messageData.content}
                    
                    Waktu: ${messageData.time}
                `;
                
                // Buat link mailto dengan subject dan body
                const mailtoLink = `mailto:azalif807@gmail.com?subject=Pesan dari ${encodeURIComponent(messageData.name)}&body=${encodeURIComponent(emailBody)}`;
                
                // Buka default email client
                window.location.href = mailtoLink;
                
                return true;
            } catch (error) {
                console.error('Gagal mengirim email:', error);
                return false;
            }
        }
        
        // Event listener untuk form submit
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Ambil nilai dari form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const content = document.getElementById('message').value;
            
            // Validasi input
            if (!name || !email || !content) {
                showAlert('Semua field harus diisi!', 'error');
                return;
            }
            
            // Validasi email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Format email tidak valid!', 'error');
                return;
            }
            
            // Buat objek pesan
            const messageData = {
                name: name,
                email: email,
                content: content,
                time: new Date().toLocaleString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };
            
            // Kirim ke email terlebih dahulu
            const emailSent = await sendToEmail(messageData);
            
            if (emailSent) {
                // Tambahkan pesan ke array
                messages.push(messageData);
                
                // Tampilkan pesan di halaman
                displayMessages();
                
                // Tampilkan alert sukses
                showAlert('Pesan berhasil dikirim ke azalif807@gmail.com!', 'success');
                
                // Reset form
                document.getElementById('messageForm').reset();
            } else {
                showAlert('Gagal mengirim pesan. Silakan coba lagi.', 'error');
            }
        });
        
        // Tampilkan pesan awal saat halaman dimuat
        displayMessages();
        
        // Tambahkan beberapa contoh pesan (opsional)
        setTimeout(() => {
            messages.push({
                name: 'Admin',
                email: 'admin@example.com',
                content: 'Selamat datang di aplikasi pengirim pesan! Silakan kirim pesan ke azalif807@gmail.com',
                time: new Date().toLocaleString('id-ID', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            });
            displayMessages();
        }, 1000);
    </script>
</body>
  </html>
